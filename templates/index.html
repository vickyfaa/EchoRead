<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Read Pro</title>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #1a1a1a; color: #f0f0f0; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
        .container { display: flex; gap: 2rem; width: 90%; max-width: 1200px; }
        .input-pane, .output-pane { flex: 1; background: #2a2a2a; padding: 1.5rem; border-radius: 8px; }
        h1 { color: #5ea6ff; text-align: center; margin-bottom: 2rem; }
        h2 { color: #5ea6ff; border-bottom: 1px solid #444; padding-bottom: 0.5rem; margin-top: 0; }
        textarea { width: 100%; height: 300px; background: #1a1a1a; color: #f0f0f0; border: 1px solid #444; border-radius: 4px; padding: 10px; font-size: 1rem; resize: vertical; }
        button { display: block; width: 100%; padding: 12px; background: #5ea6ff; color: #1a1a1a; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 1rem; }
        .spinner { border: 4px solid rgba(255,255,255,.1); border-left-color: #5ea6ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 1rem auto; display: none; }
        .result-box p { background: #333; padding: 10px; border-radius: 4px; }
        .tag { display: inline-block; background: #444; padding: 5px 10px; border-radius: 15px; margin: 5px 5px 5px 0; font-size: 0.9rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>✍️ Echo Read Pro</h1>
    <div class="container">
        <div class="input-pane">
            <h2>Your Text</h2>
            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
            <button onclick="analyzeText()">Analyze Text</button>
            <div class="spinner" id="spinner"></div>
        </div>
        <div class="output-pane">
            <h2>Analysis Results</h2>
            <div id="results" style="display:none;">
                <div class="result-box"><h3>Summary</h3><p id="summary"></p></div>
                <div class="result-box"><h3>Sentiment</h3><p id="sentiment"></p></div>
                <div class="result-box"><h3>Key Phrases</h3><div id="keyPhrases"></div></div>
                <div class="result-box"><h3>Entities</h3><div id="entities"></div></div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                alert("Please enter some text to analyze.");
                return;
            }

            document.getElementById('spinner').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) throw new Error('Analysis failed.');
                
                const data = await response.json();
                displayResults(data);

            } catch (error) {
                alert(error.message);
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        }

        function displayResults(data) {
            document.getElementById('summary').textContent = data.summary;
            document.getElementById('sentiment').textContent = `Overall: ${data.sentiment.overall} (Positive: ${data.sentiment.scores.positive}, Neutral: ${data.sentiment.scores.neutral}, Negative: ${data.sentiment.scores.negative})`;
            
            const keyPhrasesDiv = document.getElementById('keyPhrases');
            keyPhrasesDiv.innerHTML = data.key_phrases.map(p => `<span class="tag">${p}</span>`).join('');

            const entitiesDiv = document.getElementById('entities');
            entitiesDiv.innerHTML = data.entities.map(e => `<span class="tag" title="${e.category}">${e.text} (${e.category})</span>`).join('');
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
